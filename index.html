<!DOCTYPE html>

<html>

	<head>
	
		<title>Trivia!</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link rel="stylesheet" type="text/css" href="bootstrap.css"/>
		<link rel="stylesheet" type="text/css" href="style.css"/>
		<link rel="stylesheet" type="text/css" media="only screen and (max-width: 785px)" href="mobile-style.css">
		<link rel="icon" type="image/" href=""/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>-->
		<script src="script2.js"></script>
		
	</head>
	
	<body ng-app="myApp" ng-controller="masterCtrl">
	
		<div class="container-fluid">
		
			<div class="row jumbotron">
			
				<div class="col-md-12">
					<h1 style="font-size: 65px;" class="text-center" id="game-text"><b>Trivia!</b></h1>
					<center><input style="padding: 25px;" onclick="Trivia.setQuestion()" type="button" id="play-btn" value="Play Game"/></center>
				</div>
			
				<div class="col-md-6">
					<h3 class="text-center"><b>Correct</b></h3>
					<p class="text-center" id="correct"></p>
				</div>
				
				<div class="col-md-6">
					<h3 class="text-center"><b>Incorrect</b></h3>
					<p class="text-center" id="incorrect"></p>
				</div>
				
			</div>
			
			<hr>
			
			<div class="row">
			
				<div class="col-md-12">
					<h3 class="text-center" id="questionaire"></h3>
				</div>
				
				<div class="col-md-12">
					<center><input style="width: 150px;" type="text" id="answer-input" placeholder="Answer"/></center>
					<br><br>
				</div>
				
				<div class="col-md-12">
					<center><input onclick="Trivia.answerQuestion()" style="padding: 10px;" type="Button" id="submit-btn" value="Submit"/></center>
				</div>
				
				<br>
				
				<div class="col-md-12">
					<b><p style="margin-top: 10px;" class="text-center" id="message"></p></b>
				</div>
				
			</div>
		
		</div>
		
	</body>

</html>
